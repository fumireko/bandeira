<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Imagem</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th class="text-center">
                <a [routerLink]="['produtos/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let produto of produtos">
            <td>
                <img src="{{ produto.imagem }}" alt="Imagem do Produto" class="img-fluid">
            </td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td class="text-center">
                <a [routerLink]="['produtos/editar']" title="Editar" alt="Editar" class="btn btn-xs btn-primary">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a [routerLink]="['produtos/remover']" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p class="text-center" *ngIf="produtos?.length === 0">Nenhum produto cadastrado.</p>
